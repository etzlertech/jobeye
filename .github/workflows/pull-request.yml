name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  ocr-preflight:
    name: OCR Preflight (actual DB)
    runs-on: ubuntu-latest
    if: >-
      contains(github.head_ref, 'ocr-') ||
      contains(github.event.pull_request.title, 'ocr-') ||
      contains(join(github.event.pull_request.labels.*.name, ','), 'ocr')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run OCR preflight check
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: npm run ocr:preflight
