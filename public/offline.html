<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobEye - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: #ef4444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .features {
      text-align: left;
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .features h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
    }
    .features ul {
      list-style: none;
      padding: 0;
    }
    .features li {
      padding: 4px 0;
      color: #6b7280;
      font-size: 14px;
    }
    .features li:before {
      content: 'âœ“ ';
      color: #10b981;
      font-weight: bold;
      margin-right: 4px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M13 2.05v2.02c3.04.39 5.37 2.73 5.76 5.77h2.02c-.47-4.68-4.08-8.3-8.76-8.77zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm1-11.93v2.02c1.38.39 2.39 1.4 2.78 2.78h2.02c-.47-2.54-2.24-4.31-4.78-4.78z"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features are limited while offline.</p>
    
    <div class="features">
      <h2>Available offline:</h2>
      <ul>
        <li>View assigned jobs</li>
        <li>Manual load list checking</li>
        <li>Browse cached inventory</li>
        <li>Queue actions for sync</li>
      </ul>
    </div>
    
    <button onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
